<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.playboard.app/p/AATXAJzeqClULfhlfbiKBd93LfUre-zyGkd-hs6M8xiH0EI/default.jpg" hreflang="en-in" />

<body>

            <img src = "https://cdn2.stylecraze.com/wp-content/themes/buddyboss-child/images/sc-logo.png" id="logo"/>

<script src="../Js files/register.js" type="module">

        Register();
    }
</script>
